<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Dojonary</h1>
            <input type="text" placeholder="Search">
            <button class="button" onclick="login(this)">Login</button>
        </div>
        <div class="columns">
            <div>
                <div class="col-1">
                    <div class="word">
                        <div class="col-1">
                            <h2>Ninja</h2>
                            <p>Noun</p>
                            <p>Plural: ninjas</p>
                            <button class="likes" onclick="alertWord()">13 Likes</button>
                        </div>
                        <div class="definition">
                        <p>A practitioner skilled in the <a href="">Japanese</a> art of <a href="">ninjutsu</a></p>
                        </div>
                    </div>
                </div>
                <div class="col-1">
                    <div class="word">
                        <div class="col-1">
                            <h2>Ninja</h2>
                            <p>noun</p>
                            <p>Plural: ninjas</p>
                            <button class="likes" onclick="alertWord()">37 Likes</button>  
                        </div>
                        <div class="definition">
                        <p>A <a href="">programmer</a> who breaks down problems with <a href="">zen</a>-like focus</p>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-3">
                        <div class="defined">
                            <p>Dictonary is</p>
                            <p>defined by <strong>YOU</strong></p>
                            <button class="add" id="removedElement" onclick="removedElement(this)">Add Definition</button>     
                        </div>
                </div>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
